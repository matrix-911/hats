<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Hats - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <img src="images/darkhats-logo.png" alt="Dark Hats Logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="tools.html">Tools</a></li>
                    <li><a href="generate.html">Generat</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                </div>
        </div>
    </header>

    <main class="auth-content">
        <div class="auth-box">
            <h2>Login</h2>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email *</label>
                    <input type="email" id="login-email" placeholder="Enter your Email" required>
                    <span class="error-icon" data-field="login-email">✖</span>
                </div>
                <div class="form-group">
                    <label for="login-password">Password *</label>
                    <input type="password" id="login-password" placeholder="Enter Your Password" required>
                    <span class="error-icon" data-field="login-password">✖</span>
                </div>

                <p id="login-error-msg" class="error-message" style="display: none;">Please enter email and password</p>

                <button type="submit" class="auth-btn">Login</button>

                <div class="auth-links">
                    <a href="forgot-password.html">Forgot password?</a>
                    <p>Don't have an account? <a href="signup.html">Sign up now</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Dark Hats. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="js/script.js"></script>
</body>
</html>
